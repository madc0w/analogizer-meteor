<body>
	<div id="main-container">
		<div id="content">
			{{> main}}
		</div>
		<div id="footer">
			Brought to you by <a href="mailto:mad7@runbox.com?subject=Analogizer feedback">Marc A. Donis</a>. Thanks for your feedback!
		</div>

</body>


<template name="main">
	<div id="subtitle">A Small Sense of Scale</div>
	<div id="header" class="top-level">
		<div id="title">Analogizer</div>
<!-- 		<div id="intro"> -->
<!-- 			Very large and very small numbers can be hard to grasp. Lucky for you, we are here to help you get a sense of -->
<!-- 			proportion without the need to resort to all that scientific notation.  -->
<!-- 		</div> -->
		<div id="domains">
			<div class="{{#if isSelectedDomain "size"}}selected{{/if}}" id="size-domain-button">Size</div> 
			<div class="{{#if isSelectedDomain "distance"}}selected{{/if}}" id="distance-domain-button">Distance</div> 
			<div class="{{#if isSelectedDomain "time"}}selected{{/if}}" id="time-domain-button">Time</div> 
		</div>
	</div>
	<div id="main" class="top-level">
		<span id="random-fact">
			<img src="images/random-icon.svg" alt="random fact" />
		</span>
<!-- 			<span id="addtoany">  -->
<!-- 				<span id="share-title"> -->
<!-- 				Share this fact on  -->
<!-- 				</span> -->
<!-- 				<div class="a2a_kit a2a_kit_size_32 a2a_default_style a2a_target share-this"> -->
<!-- 					<a class="a2a_button_twitter"></a> -->
<!-- 					<a class="a2a_button_facebook" id="facebook-a2a-button"></a> -->
<!-- 					<a class="a2a_button_google_plus"></a> -->
<!-- 					<a class="a2a_dd" href="https://www.addtoany.com/share"></a> -->
<!-- 				</div> -->
<!-- 						<script type="text/javascript" src="http://static.addtoany.com/menu/page.js"></script> -->
<!-- 			</span> -->
		<br/>
		<div id="fact-container">
			<p id="fact-container-first-line">If</p>
			{{> selections id="a1"}}
			<p>were <span id="domain-descriptor">{{domainDescriptor}}</span></p>
			{{> selections id="b1"}}
			<p>then</p>
			{{> selections id="a2"}}
			<p>would be</p>
			<p>
				<span id="multiplier">{{answer.multiplier}}</span> 
				<a href="#" class="show-link"><span id="b2">{{answer.text}}</span>.<img src="images/show_icon.png"/></a>
			</p>
		</div>
		<div id="copy-fact-container" >
			<button id="copy-fact" >Copy this fact to your clipboard</button>
			<div id="copy-confirmation">Fact copied!</div>
		</div>
	</div>
	<div id="details-container">
		<div id="details-image"></div>
		<div id="details" class="top-level">
			<div id="details-title"></div>
			<div id="details-measure"></div>
			<div id="details-long-desc"></div>
			<div id="details-source"></div>
		</div>
	</div>
</template>

<template name="selections">
	<p id="{{id}}">
		<select>
			{{#each items}}
				<option>{{this.description}}</option>
			{{/each}}
		</select>
		<a href="#" class="show-link"><img src="images/show_icon.png"/></a>
	</p>
</template>
